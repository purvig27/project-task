<section class="section my-3">
    <div class="container">
        <h3 class="text-center">Movies</h3>
        <div class="row my-3">
            <div class="col-lg-4 col-md-12">
                <input class="form-control" [(ngModel)]="searchText" placeholder="search movies">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let data of datas | searchFliter: searchText; let i = index;">

                <mat-card class="card mb-3">
                    <img (click)="movieDetail(i)" src="{{data.info.image_url}}" alt="img">
                    <mat-card-content>
                        <div class="card-detail">
                            <ul class="list-one p-0 m-0">
                                <li>
                                    <h6 class="main_title">{{data.title}}</h6>
                                </li>
                                <li>{{data.year}}</li>
                            </ul>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>
